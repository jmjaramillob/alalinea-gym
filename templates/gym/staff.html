{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/staff.css' %}">
{% endblock %}
{% block content %}

<h2 class="title">Nuestro Equipo</h2>

<div class="staff-container">
    {% for s in staff %}
    <div class="staff-card">
        <img src="{{ s.photo.url }}" alt="{{ s.nombre }}" class="staff-img">
        <h3>{{ s.name }} </h3>
        <p><strong>Rol:</strong> {{ s.role }}</p>
        <p><strong>Biografía:</strong> {{ s.bio }}</p>
    </div>
    {% empty %}
    <p class="no-staff">No hay personal registrado aún.</p>
    {% endfor %}
</div>

{% endblock %}
