{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/form.css' %}">

<div class="form-container">
    <h2>{% if object %}Editar Cliente{% else %}Nuevo Cliente{% endif %}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-primary">Guardar</button>
        <a href="{% url 'cliente_list' %}" class="btn-secondary">Cancelar</a>
    </form>
</div>

{% endblock %}
